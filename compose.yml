x-django-config: &backend
  build:
    context: ./backend
    dockerfile: Dockerfile
  image: drss-backend
  restart: always
  volumes:
    - ./backend:/usr/src/app
  environment:
    - DJANGO_SETTINGS_MODULE=base.settings
    - TZ=Asia/Seoul
    - PUPPETEER_WS_ENDPOINT=ws://browserless:3000
    # - PUPPETEER_REAL_BROWSER_SERVICE=http://real-browser:3000

    - PUPPETEER_REAL_BROWSER_SERVICE=http://real-browser:3000
    - BROWSERLESS_SERVICE=http://browserless:3000
    - PYTHONUNBUFFERED=1
    - PYTHONDONTWRITEBYTECODE=1
  env_file:
    - .env

services:
  django:
    <<: *backend
    container_name: drss-django
    # Run collectstatic at container start so static files (including admin
    # assets) are available to WhiteNoise before Uvicorn serves requests.
    entrypoint: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
  celery-worker:
    <<: *backend
    profiles:
      - celery
    container_name: drss-celery-worker
    # 개발환경: 모든 큐를 하나의 worker에서 처리
    entrypoint: celery -A base worker --loglevel=info --concurrency 2 -Q celery,feed_main,detail_worker,image_aggregate,image_worker
    depends_on:
      django:
        condition: service_healthy
  celery-beat:
    <<: *backend
    profiles:
      - celery
    container_name: drss-celery-beat
    entrypoint: celery -A base beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    depends_on:
      django:
        condition: service_healthy
  node:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: drss-frontend
    container_name: drss-frontend
    restart: always
    volumes:
      - ./frontend:/usr/src/app
      - node_modules:/usr/src/app/node_modules # node_modules는 named volume으로 유지
      - next_cache:/usr/src/app/.next # next.js 캐시를 위한 named volume
    ports:
      - "3000:3000"
    environment:
      - TZ=Asia/Seoul
      - WATCHPACK_POLLING=trueenvironment
      - CHOKIDAR_USEPOLLING=true
      - HOST=0.0.0.0
      - BACKEND_HOST=django
    env_file:
      - .env
    command: bash -c "npm install && npx next dev --hostname 0.0.0.0"
  real-browser:
    profiles:
      - crawler
    image: ghcr.io/hyoban/puppeteer-real-browser-hono
    restart: always
    ports:
      - '3001:3000'
    healthcheck:
      test: [ 'CMD', 'curl', '-f', 'http://localhost:3000' ]
      interval: 30s
      timeout: 10s
      retries: 3

  browserless:
    profiles:
      - crawler
    # marked
    image: browserless/chrome # marked
    restart: always # marked
    ports:
      # marked
      - '3002:3000' # marked
    ulimits:
      # marked
      core:
        # marked
        hard: 0 # marked
        soft: 0 # marked
    healthcheck:
      # marked
      test: [ 'CMD', 'curl', '-f', 'http://localhost:3000/pressure' ] # marked
      interval: 30s # marked
      timeout: 10s # marked
      retries: 3 # marked

volumes:
  node_modules:
  next_cache:
