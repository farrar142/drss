<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DRSS Theme Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html, body { height: 100%; }
      .box { padding: 20px; border-radius: 8px; border: 1px solid hsl(var(--sidebar-border)); }
      .bg-sidebar-primary { background-color: hsl(var(--sidebar-primary)); color: hsl(var(--sidebar-primary-foreground)); padding: 10px; }
    </style>
  </head>
  <body>
    <div class="box">
      <label for="color">Primary Color: </label>
      <input id="color" type="color" value="#6366f1" />
      <div style="height: 12px"></div>
      <div id="sample" class="bg-sidebar-primary">Sidebar sample</div>
    </div>
    <script>
      function hexToHSL(hex) {
        const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        if (!result) return '239 84% 67%';
        let r = parseInt(result[1], 16) / 255;
        let g = parseInt(result[2], 16) / 255;
        let b = parseInt(result[3], 16) / 255;
        const max = Math.max(r,g,b), min = Math.min(r,g,b);
        let h=0,s=0; const l=(max+min)/2;
        if(max!==min){const d=max-min; s = l>0.5 ? d/(2-max-min) : d/(max+min); switch(max){case r: h=(g-b)/d + (g<b?6:0); break; case g: h=(b-r)/d+2; break; case b: h=(r-g)/d+4; break;} h/=6; }
        return `${Math.round(h*360)} ${Math.round(s*100)}% ${Math.round(l*100)}%`;
      }
      function apply(hex) {
        const hsl = hexToHSL(hex);
        document.documentElement.style.setProperty('--sidebar-primary', hsl);
        const h = hsl.split(' ')[0]; const s = hsl.split(' ')[1]; const l = hsl.split(' ')[2];
        const lval = parseInt(l);
        document.documentElement.style.setProperty('--sidebar-primary-foreground', lval>50? '0 0% 0%':'0 0% 100%');
        document.documentElement.style.setProperty('--sidebar-accent', `${h} ${s} ${Math.min(lval+35,95)}%`);
        document.documentElement.style.setProperty('--sidebar-accent-50', `hsl(${h} ${s} ${l} / 0.5)`);
      }
      document.getElementById('color').addEventListener('input', (e)=>{
        apply(e.target.value);
      });
      // initialize
      apply(document.getElementById('color').value);
    </script>
  </body>
</html>
